<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../global.css">
    <title>Pet Shop</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="animals">Animais</a></li>
            <li><a href="service-types">Tipos de Serviços</a></li>
            <li><a href="services">Serviços</a></li>
            <li><a href="users">Usuários</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <h1>Meu Pet Shops ERP</h1>
        <form id="create-animal-form">
            <label for="name">Nome</label>
            <input class="create-animal-input" id="name" type="text" name="name" required>
            <label for="breed">Raça</label>
            <input class="create-animal-input" id="breed" type="text" name="breed" required>
            <label for="age">Idade</label>
            <input class="create-animal-input" id="age" type="number" name="age" required>
            <label for="weight">Peso</label>
            <input class="create-animal-input" id="weight" type="number" name="weight" required>
            <label for="owner">Nome do Dono</label>
            <input class="create-animal-input" type="text" name="ownerName" required>
            <label for="vacinated">É vacinado</label>
            <select class="create-animal-input" id="vacinated" name="isVacinated">
                <option value="">Selecione</option>
                <option value="Não">Não</option>
                <option value="Sim">Sim</option>
            </select>
            <button id="create-animal-button" type="submit">Criar Animal</button>
        </form>
        <table id="animal-list-container">
            <tr>
                <th>Nome do Animal</th>
                <th>Raça</th>
                <th>Idade</th>
                <th>Peso</th>
                <th>Nome do Dono</th>
                <th>É vacinado?</th>
                <th>Ação</th>
            </tr>
        </table>
    </div>
    <script src="../animals.js"></script>
</body>

</html>
