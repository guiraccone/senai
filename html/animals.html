<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../global.css">
    <title>Pet Shop</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="animals">Animais</a></li>
            <li><a href="service-types">Tipos de Serviços</a></li>
            <li><a href="services">Serviços</a></li>
            <li><a href="users">Usuários</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <h1>Meu Pet Shops ERP</h1>
        <form id="create-animal-form">
            <input class="create-animal-input" type="text" name="name" placeholder="Nome do Animal">
            <input class="create-animal-input" type="text" name="breed" placeholder="Raça">
            <input class="create-animal-input" type="number" name="age" placeholder="Idade">
            <input class="create-animal-input" type="number" name="weight" placeholder="Peso">
            <input class="create-animal-input" type="text" name="ownerName" placeholder="Nome do Dono">
            <input class="create-animal-input" type="text" name="isVacinated" placeholder="É vacinado">
            <button id="create-animal-button" type="submit">Criar Animal</button>
        </form>
        <table id="animal-list-container">
            <tr>
                <th>Nome do Animal</th>
                <th>Raça</th>
                <th>Idade</th>
                <th>Peso</th>
                <th>Nome do Dono</th>
                <th>É vacinado?</th>
            </tr>
        </table>
    </div>
    <script src="../animals.js"></script>
</body>

</html>
