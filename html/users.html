<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../global.css">
    <title>Pet Shop</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="animals">Animais</a></li>
            <li><a href="service-types">Tipos de Serviços</a></li>
            <li><a href="services">Serviços</a></li>
            <li><a href="users">Usuários</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <h1>Meu Pet Shops ERP</h1>
        <form id="create-user-form">
            <input class="create-user-input" type="text" name="name" placeholder="Nome do Usuário">
            <input class="create-user-input" type="text" name="birthDate" placeholder="Data de Nascimento">
            <input class="create-user-input" type="email" name="email" placeholder="Email">
            <input class="create-user-input" type="text" name="cpf" placeholder="CPF">
            <button id="create-user-button" type="submit">Criar Usuário</button>
        </form>
        <table id="user-list-container">
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>Email</th>
                <th>CPF</th>
            </tr>
        </table>
    </div>
    <script src="../users.js"></script>
</body>

</html>
